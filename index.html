                <h1 class="list-title">Lista de Tareas</h1>
                <i class="fa-solid fa-book-open aure"></i>
            </div>
            <div class="search">
                <form>
                    <input type="text" placeholder="Agregar tarea" class="list-input">

                </div>
            </ul>
        </div>

    </main>
